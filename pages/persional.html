<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/common/index.css">
    <script src="../js/jquery/jquery-1.12.0.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/avalon/avalon.js"></script>
    <script src="../js/common/index.js"></script>

</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container" ms-controller="indexController">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">郦铖阳</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li :hover="active" ms-click="clickMain($event)"><a href="#">首页</a></li>
                                <li :hover="active" ms-click="clickShop($event)"><a href="#">书店</a></li>
                                <li :hover="active" ms-click="clickLogin($event)"><a href="#">登录</a></li>
                                <li :hover="active" ms-click="clickBookShelf($event)"><a href="#">我的书架</a></li>
                                <li :hover="active" ms-click="clickAbout($event)"><a href="#">关于</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>



                <div id="logindiv" class="defaultdiv" :visible="@showlogindiv" ms-controller="loginController">
                    
                        <img src="images/close.png" id="close" ms-click="clickClose">
                    

                    <div class="input-group" style="margin-top: 50px" id="accountdiv">
                        <span class="input-group-addon" id="username">账号</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="username"
                            ms-duplex="@account">
                    </div>

                    <div class="input-group" id="passworddiv">
                        <span class="input-group-addon" id="password">密码</span>
                        <input type="password" class="form-control " placeholder="password" aria-describedby="password"
                            ms-duplex="@password">
                    </div>

                    <div class="input-group">
                            <span class="label label-danger">{{@hint}}</span>
                        </div>
                    

                    <button type="button" class="btn btn-primary active loginbtn" onclick="loginRequest()">登录</button>
                    <div class="loginselect"><span>QQ登录</span>|<span>微信登录</span>|<span>手机号登录</span></div>
                </div>





                <div class="inner cover">
                    <h1 class="cover-heading">开发中</h1>
                    <br>
                    <p class="lead"></p><a href="#" class="btn btn-lg btn-default">Learn more</a></p>
                </div>




                <div class="mastfoot">
                    <div class="inner">
                        <p>by <a href="https://www.baidu.com">@Aug</a>.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
