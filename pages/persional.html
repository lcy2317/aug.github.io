<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>郦铖阳的个人简历</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-row type="flex" justify="center">
            <el-card style="width: 50%;" shadow="never">
                <div slot="header" class="clearfix">
                    <span>
                        <h1>简历</h1>
                    </span>
                </div>
                <el-card shadow="hover">
                    <div slot="header" class="clearfix">
                        <h3>个人信息</h3>
                    </div>
                    <el-form label-position="left" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="姓名:">
                                    <span>{{ baseInfo.name }}</span>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="毕业时间:">
                                    <span>{{ baseInfo.graduation }}</span>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="毕业院校:">
                                    <el-link type="primary" target='_blank'
                                        href='https://baike.baidu.com/item/%E6%B1%9F%E8%8B%8F%E7%90%86%E5%B7%A5%E5%AD%A6%E9%99%A2/6827143?fr=aladdin/'>
                                        {{ baseInfo.school }}</el-link>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="专业:">
                                    <span>{{ baseInfo.profession }}</span>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="求职意向:">
                                    <span>{{ baseInfo.target }}</span>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="联系邮箱:">
                                    <span> {{ baseInfo.email }}</span>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="常用编程语言:">
                                    <span v-for="item in baseInfo.skill" style="margin-right: 10px;">
                                        <el-tag type="success">{{ item }}</el-tag>
                                    </span>
                                </el-form-item>
                            </el-col>
                    </el-form>
                </el-card>
                <el-card shadow="hover" style="margin-top:20px;">
                    <div slot="header" class="clearfix">
                        <h3>掌握技能</h3>
                    </div>
                </el-card>
                <el-card shadow="hover" style="margin-top:20px;">
                    <div slot="header" class="clearfix">
                        <h3>工作经历</h3>
                    </div>
                </el-card>
                <el-card shadow="hover" style="margin-top:20px;">
                    <div slot="header" class="clearfix">
                        <h3 style="display: inline-block">联系方式</h3><span style="font-size: 12px;">（备注：github）</span>
                    </div>
                    <el-row>
                        <el-col :span="12">
                            <el-image style="width: 250px; height: 250px; border: 1px solid #dcdfe6;"
                                src="../images/wechatQrCode.jpg" :fit="fit"></el-image>
                        </el-col>
                        <el-col :span="12">
                            <el-image style="width: 250px; height: 250px; border: 1px solid #dcdfe6;"
                                src="../images/qqQrCode.JPG" :fit="fit"></el-image>
                        </el-col>
                    </el-row>
                </el-card>
            </el-card>
        </el-row>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                baseInfo: {
                    name: '郦铖阳',
                    graduation: '2019.6',
                    school: '江苏理工学院',
                    profession: '计算机科学与技术（嵌入式）',
                    target: 'Java / Python 工程师',
                    email: '793097788@qq.com',
                    skill: ['Java', 'Python', 'JavaScript', 'Golang']
                }
            }
        }
    })
</script>

</html>
